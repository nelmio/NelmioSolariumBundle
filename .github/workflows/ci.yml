name: Build

on: [ pull_request ]

jobs:
    tests:
        runs-on: ubuntu-latest
        name: Test
        strategy:
            fail-fast: false
            matrix:
                include:
                    -   php: 8.1
                        SYMFONY_REQUIRE: 6.4.*
                    -   php: 8.2
                    -   php: 8.3
                    -   php: 8.4
                        SYMFONY_REQUIRE: 7.3.*
                    -   php: 8.4
                        stability: dev

        steps:
            -   uses: actions/checkout@v2

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: "${{ matrix.php }}"
                    coverage: none

            -   name: Configure Composer minimum stability
                if: matrix.stability
                run: composer config minimum-stability ${{ matrix.stability }}

            -   name: Install symfony/flex
                run: composer global config allow-plugins.symfony/flex true && composer global require symfony/flex

            -   name: Install dependencies
                env:
                    SYMFONY_REQUIRE: "${{ matrix.SYMFONY_REQUIRE }}"
                run: composer update ${{ matrix.composer-flags }} --prefer-dist

            -   name: Phpunit
                run: ./vendor/bin/simple-phpunit

    php-cs-fixer:
        name: PHP-CS-Fixer
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3
            -   name: PHP-CS-Fixer
                uses: docker://oskarstark/php-cs-fixer-ga
                with:
                    args: --config=.php-cs-fixer.php --diff --dry-run
